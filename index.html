<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Note Me Down</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style type="text/css">
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -200px;
      /* Half the height */
      margin-left: -173px;
      /* Half the width */
    }
  </style>
</head>

<body>
  <div>
    <img src="logo.webp" />
  </div>
</body>

</html>

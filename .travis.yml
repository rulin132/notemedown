language: node_js
node_js:
  - node
  cache:
    directories:
      - node_modules
  script: 
      - npm install -g serverless
      - sls deploy
node_js:
  - '13.11.0'
after_install:
  - node scripts/install-nested-dir.js 
after_success:
  - yarn test
deploy:
  - provider: script
    script: yarn deploy
    skip_cleanup: true
    on:
      branch: master
